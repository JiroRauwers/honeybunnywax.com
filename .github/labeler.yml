# labels to Git Flows
component:
  - src/components/**/*

constants:
  - src/constants/**/*

functions:
  - src/functions/**/*

pages:
  - src/pages/**/*

services:
  - src/services/**/*

styles:
  - src/styles/**/*

template:
  - src/template/**/*

utils:
  - src/utils/**/*

# -----
front:
  - src/**/*

public files:
  - public/**/*

workflow:
  - .github/**/*

generators:
  - generators/**/*

# ----
env:
  - .env.*
  - .env

editor:
  - .vscode/**/*

linter:
  - .eslintrc.*
  - .eslintrc
  - .prettierrc
  - .prettierrc.*

git:
  - .git*

build:
  - package.json

next:
  - next.config.js

typescript:
  - '**/*.d.ts'
  - tsconfig.*
  - src/@types/**/*

description:
  - README.md
